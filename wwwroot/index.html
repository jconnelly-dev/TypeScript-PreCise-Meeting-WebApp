<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreCiseMRM Meeting</title>
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/site.css">
    <script type="module" defer src="/dist/main.min.js"></script>
</head>
<body class="preload">
    <main class="meeting-page">
        <section class="meeting-board">
            <header class="meeting-header">
                <svg class="meeting-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 50 78">
                    <filter id="dropShadow">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
                        <feOffset dx="0" dy="4" />
                        <feMerge>
                            <feMergeNode />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                    <title>pin</title>
                    <g id="Layer_2" data-name="Layer 2">
                        <path class="pin" d="M24,0A24,24,0,0,0,0,24C0,37.25,20,72,24,72S48,37.25,48,24A24,24,0,0,0,24,0Zm0,33a9,9,0,1,1,9-9A9,9,0,0,1,24,33Z" />
                    </g>
                </svg>
                <span>PreCiseMRM</span>
                <div id="day-of-meeting" class="meeting-date"></div>
            </header>
            <section id="participants-list" class="meeting-list">
                <ul></ul>
            </section>
            <button id="copy-button" class="meeting-button">
                <i id="copy-icon" class="icon fa fa-copy"></i>
                <span class="share-info">Copy</span>
            </button>
        </section>
        <section class="meeting-info">
            <h2>Website Last Published</h2>
            <time id="last-publish-datetime" datetime="2025-03-13T08:00:00"></time>
        </section>
    </main>
</body>
</html>
